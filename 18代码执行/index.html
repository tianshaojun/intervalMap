<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test() {
            console.log("out");
        }
        (function () {
            if (false) {
                function test() {
                    console.log("in");
                }
            }
            test();
        })();

        //Uncaught TypeError: test is not a function

        //考点:局部变量优先级比全局变量优先级高
    </script>
</body>

</html>

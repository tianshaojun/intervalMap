        //方式二优化
        function createImg(url, delay) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = url;
                setTimeout(() => {
                    document.body.appendChild(img);
                    resolve();
                }, delay);
            });
        }

        createImg("1.jpg", 1000).then(function () {
            return createImg("2.jpg", 2000);
